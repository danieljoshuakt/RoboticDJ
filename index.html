<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Information Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .info {
            margin: 15px 0;
        }

        .label {
            font-weight: bold;
            color: #555;
        }

        .future {
            margin-top: 25px;
            padding: 15px;
            background: #eef2f7;
            border-radius: 8px;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>My Profile</h1>

        <div class="info">
            <span class="label">Name:</span> Daniel Kunnapully
        </div>

        <div class="info">
            <span class="label">Class:</span> Your Class Name Here
        </div>

        <div class="info">
            <span class="label">Email:</span> your@email.com
        </div>

        <div class="future">
            <strong>Future Information</strong>
            <p>
                You can add more details here later like:
                skills, projects, achievements, or contact links.
            </p>
        </div>
    </div>

</body>
</html>
